<!-- If bootstrap not work properly then you can first run a - npm uninstall @schematics/angular -->
<!-- then run ng add @ng-bootstrap/ng-bootstrap -->

<div class="container">
    @if (popularProd) {
    <ngb-carousel>
        @for(p of popularProd;track p){
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img class="c-image" src="{{p.url}}" alt="Random first slide" />
            </div>

            <div class="carousel-caption">
                <h3><strong>{{p.name}}</strong></h3>
                <p><strong>{{p.description}}</strong></p>
            </div>
        </ng-template>
        }
    </ngb-carousel>
    }
</div>

<div class="products">
    <h1>Trending Products</h1>
    <div class="row">
        <div class="col-sm-3">
            <div class="product-item">
                <img src="https://th.bing.com/th?id=OIP.6QaNirTEp3oUxvHxnKklvgHaFj&w=288&h=216&c=8&rs=1&qlt=90&o=6&dpr=1.1&pid=3.1&rm=2">

                <div class="productDetails">
                    <h6>Mouse</h6>
                    <div class="prod-price">
                        <h6>Price - 500</h6>
                    </div>
                    <div class="prod-color">
                        <h6>Color - Black</h6>
                    </div>
                    <div class="prod-footer">
                        <a href="">See Details</a>
                        <a href="">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
