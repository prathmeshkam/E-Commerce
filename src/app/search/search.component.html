@for(s of searchProd;track s){
<div class="row search-item">
    <div class="col-sm-3">

        <a routerLink="/details/{{s.id}}"><img src="{{s.url}}" alt=""></a>
    </div>
    <div class="col-sm-8 details">
        <h6>{{s.name}}</h6>
        <p>Price: {{s.price}}</p>
        <p><span>Color: {{s.color}}</span></p>
        <p>{{s.description}}</p>
    </div>

</div>
}
